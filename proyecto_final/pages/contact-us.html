<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../lib/coreui-icons-2/css/all.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos | Dunder Mifflin</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="../index.html">DUNDER MIFFLIN INC</a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav text-light">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./products.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./about.html">Sobre nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./contact-us.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./theoffice.html">The Office (US)</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h1 class="title">Formulario de contacto</h1>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="empresa">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="empresa"
                                    placeholder="Ingrese el nombre de su empresa">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono"
                                    placeholder="Ingrese su número de teléfono">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pedido">Pedido</label>
                        <textarea class="form-control" id="pedido" rows="4"
                            placeholder="Escriba los detalles de su pedido"></textarea>
                    </div>
                    <button type="submit" class="btn btn-contacto">Enviar Pedido</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Síguenos en nuestras redes sociales</p>
            <a href="https://twitter.com/theofficetv" target="_blank"><i class="icon-red-social bi-twitter"></i></a>
            <a href="https://www.netflix.com/title/70136120" target="_blank"><i
                    class="icon-red-social cib-netflix"></i></a>
        </footer>
    </div>
    <script src="../lib/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
